<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Waypoints in directions</title>
    <style>
      
      html, body, #map-canvas {
        height: 100%;
        padding: 0px;
        font-family: Helvetica
      }
      
      #panel {
        position: absolute;
        margin: 0px;
        top: 5px;
        left: 50%;
        margin-left: -180px;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjNHrHj7laGpX0Mz1RIUClrGddYemBHCs"></script>
    <script>

      var directionsDisplay;
      var directionsService = new google.maps.DirectionsService();
      var map;

      var initialize = function() {
        directionsDisplay = new google.maps.DirectionsRenderer();
        var sanFrancisco = new google.maps.LatLng(37.773306, -122.443093);
        var mapOptions = {
          zoom: 13,
          center: sanFrancisco
        };
        map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
        directionsDisplay.setMap(map);
      };

      var getValById = function(id) {
        return document.getElementById(id).value;
      };

      var getRoutes = function() {
        var pair1 = {
          orig: {
            lat: getValById('origin-1-lat'),
            lng: getValById('origin-1-lng')},
          dest: {
            lat: getValById('dest-1-lat'),
            lng: getValById('dest-1-lng')}
        };

        var pair2 = {
          orig: {
            lat: getValById('origin-2-lat'),
            lng: getValById('origin-2-lng')},
          dest: {
            lat: getValById('dest-2-lat'),
            lng: getValById('dest-2-lng')}
        };

        calcRoute(pair1, pair2);

      };

      var calcTotalDistance = function(response) {
        var route = response.routes[0];
        var totalDistance = 0;
        // For each route, display summary information.
        for (var i = 0; i < route.legs.length; i++) {
          totalDistance += route.legs[i].distance.value;
        }
        return totalDistance;
      };

      var displayInvalidLocation = function(status) {
        var summaryPanel = document.getElementById('directions_panel');
        summaryPanel.innerHTML = '<p>Please choose valid lat/lng pairs on the map</p>';
        // summaryPanel.innerHTML += '<p>' + status + '</p>';
      };

      var displayOptimalRoute = function(response, distance1, distance2, driver) {
        directionsDisplay.setDirections(response);
        var route = response.routes[0];
        var summaryPanel = document.getElementById('directions_panel');
        summaryPanel.innerHTML = '';
        // For each route, display summary information.
        summaryPanel.innerHTML += '<b>' + driver + ' drives</b><br>'; 
        summaryPanel.innerHTML += '<b>Optimal: ' + 
          (distance1 * 0.000621371).toFixed(2) + ' miles </b><br>';
        summaryPanel.innerHTML += '<b>Sub-Optimal: ' + 
          (distance2 * 0.000621371).toFixed(2) + ' miles </b><br><br>';
        for (var i = 0; i < route.legs.length; i++) {
          var routeSegment = i + 1;
          summaryPanel.innerHTML += '<b>Route Segment: ' + routeSegment + '</b><br>';
          summaryPanel.innerHTML += route.legs[i].start_address + ' to ';
          summaryPanel.innerHTML += route.legs[i].end_address + '<br>';
          summaryPanel.innerHTML += route.legs[i].distance.text + '<br><br>';
        }
      };

      var calcRoute = function(route1, route2) {
        var origin1 = new google.maps.LatLng(route1.orig.lat, route1.orig.lng);
        var dest1 = new google.maps.LatLng(route1.dest.lat, route1.dest.lng);
        var origin2 = new google.maps.LatLng(route2.orig.lat, route2.orig.lng);
        var dest2 = new google.maps.LatLng(route2.dest.lat, route2.dest.lng);

        var waypts1 = [{location: origin2}, {location: dest2}];
        var waypts2 = [{location: origin1}, {location: dest1}];

        var request1 = {
          origin: origin1,
          destination: dest1,
          waypoints: waypts1,
          optimizeWaypoints: false,
          travelMode: google.maps.TravelMode.DRIVING
        };

        var request2 = {
          origin: origin2,
          destination: dest2,
          waypoints: waypts2,
          optimizeWaypoints: false,
          travelMode: google.maps.TravelMode.DRIVING
        };
        

        directionsService.route(request1, function(response1, status1) {
          if (status1 === google.maps.DirectionsStatus.OK) {
            directionsService.route(request2, function(response2, status2) {
              if (status2 === google.maps.DirectionsStatus.OK) {
                var totalDistance1 = calcTotalDistance(response1);
                var totalDistance2 = calcTotalDistance(response2);
                if (totalDistance1 < totalDistance2) {
                  displayOptimalRoute(response1, totalDistance1, totalDistance2, 'Driver1');
                } else {
                  displayOptimalRoute(response2, totalDistance2, totalDistance1, 'Driver2');
                }
              } else {
                displayInvalidLocation(status2);
              }
            });
          } else {
            displayInvalidLocation(status1);
          }
        });
      };

      google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <h1>Detour Minimizer</h1>
    <p>Driver1 is going from A to B and Driver2 is going from C to D - who should drive to minimize the total distance?</p>
    <div id="map-canvas" style="float:left;width:70%;height:100%;"></div>
    
      <div id="control_panel" style="float:right;width:30%;text-align:left;padding-top:20px">
        <div style="margin:20px;border-width:2px;">
          <b>Driver1</b>
          <br>
          Origin:
          <input id="origin-1-lat" type="number" value="37.776969" placeholder="lat">
          <input id="origin-1-lng" type="number" value="-122.445840" placeholder="lng">
          Destination:
          <input id="dest-1-lat" type="number" value="37.711474" placeholder="lat">
          <input id="dest-1-lng" type="number" value="-122.407001" placeholder="lng">
          <b>Driver2</b>
          <br>
          Origin:
          <input id="origin-2-lat" type="number" value="37.767675" placeholder="lat">
          <input id="origin-2-lng" type="number" value="-122.421078" placeholder="lng">
          Destination:
          <input id="dest-2-lat" type="number" value="37.742702" placeholder="lat">
          <input id="dest-2-lng" type="number" value="-122.414898" placeholder="lng">
          <br>
          <input type="submit" onclick="getRoutes();" value="Best Route">
        </div>
      <div id="directions_panel" style="margin:20px;"></div>
      </div>
  </body>
</html>
