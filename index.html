<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Waypoints in directions</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <style>
  
    #map-outer, #map-canvas {
      height: 600px;
      margin-bottom: 10px;
    }

    #map-canvas {
      width: 100%;
      border: 2px solid lightgrey;
      border-radius: 3px;
    }

    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjNHrHj7laGpX0Mz1RIUClrGddYemBHCs"></script>
    <script>

      var directionsDisplay;
      var directionsService = new google.maps.DirectionsService();
      var map;

      var initialize = function() {
        directionsDisplay = new google.maps.DirectionsRenderer();
        var sanFrancisco = new google.maps.LatLng(37.773306, -122.443093);
        var mapOptions = {
          zoom: 13,
          center: sanFrancisco
        };
        map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
        directionsDisplay.setMap(map);
      };

      var getValById = function(id) {
        return document.getElementById(id).value;
      };

      var getRoutes = function() {
        var pair1 = {
          orig: {
            lat: getValById('origin-1-lat'),
            lng: getValById('origin-1-lng')},
          dest: {
            lat: getValById('dest-1-lat'),
            lng: getValById('dest-1-lng')}
        };

        var pair2 = {
          orig: {
            lat: getValById('origin-2-lat'),
            lng: getValById('origin-2-lng')},
          dest: {
            lat: getValById('dest-2-lat'),
            lng: getValById('dest-2-lng')}
        };

        calcRoute(pair1, pair2);

      };

      var calcTotalDistance = function(response) {
        var route = response.routes[0];
        var totalDistance = 0;
        // For each route, display summary information.
        for (var i = 0; i < route.legs.length; i++) {
          totalDistance += route.legs[i].distance.value;
        }
        return totalDistance;
      };

      var displayInvalidLocation = function(status) {
        var summaryPanel = document.getElementById('directions_panel');
        summaryPanel.innerHTML = '<div class="text-danger"><p>Please choose valid lat/lng pairs map</p></div>';
        // summaryPanel.innerHTML += '<p>' + status + '</p>';
      };

      var displayOptimalRoute = function(response, distance1, distance2, driver) {
        directionsDisplay.setDirections(response);
        var route = response.routes[0];
        var summaryPanel = document.getElementById('directions_panel');
        // For each route, display summary information.
        summaryPanel.innerHTML = ''; 
        summaryPanel.innerHTML += '<h5 class="text-success">' + driver + ' should drive</h5>'; 
        summaryPanel.innerHTML += '<b>Optimal Route: </b><span>' + 
          (distance1 * 0.000621371).toFixed(2) + ' miles </span><br>';
        summaryPanel.innerHTML += '<b>Route with other driver: </b><span>' + 
          (distance2 * 0.000621371).toFixed(2) + ' miles </span><br><br>';
        for (var i = 0; i < route.legs.length; i++) {
          var routeSegment = i + 1;
          summaryPanel.innerHTML += '<b>Route Segment: ' + routeSegment + '</b><br>';
          summaryPanel.innerHTML += route.legs[i].start_address + ' to ';
          summaryPanel.innerHTML += route.legs[i].end_address + '<br>';
          summaryPanel.innerHTML += route.legs[i].distance.text + '<br>';
        }
      };

      var calcRoute = function(route1, route2) {
        var origin1 = new google.maps.LatLng(route1.orig.lat, route1.orig.lng);
        var dest1 = new google.maps.LatLng(route1.dest.lat, route1.dest.lng);
        var origin2 = new google.maps.LatLng(route2.orig.lat, route2.orig.lng);
        var dest2 = new google.maps.LatLng(route2.dest.lat, route2.dest.lng);

        var waypts1 = [{location: origin2}, {location: dest2}];
        var waypts2 = [{location: origin1}, {location: dest1}];

        var request1 = {
          origin: origin1,
          destination: dest1,
          waypoints: waypts1,
          optimizeWaypoints: false,
          travelMode: google.maps.TravelMode.DRIVING
        };

        var request2 = {
          origin: origin2,
          destination: dest2,
          waypoints: waypts2,
          optimizeWaypoints: false,
          travelMode: google.maps.TravelMode.DRIVING
        };
        

        directionsService.route(request1, function(response1, status1) {
          if (status1 === google.maps.DirectionsStatus.OK) {
            directionsService.route(request2, function(response2, status2) {
              if (status2 === google.maps.DirectionsStatus.OK) {
                var totalDistance1 = calcTotalDistance(response1);
                var totalDistance2 = calcTotalDistance(response2);
                if (totalDistance1 < totalDistance2) {
                  displayOptimalRoute(response1, totalDistance1, totalDistance2, 'Driver1');
                } else {
                  displayOptimalRoute(response2, totalDistance2, totalDistance1, 'Driver2');
                }
              } else {
                displayInvalidLocation(status2);
              }
            });
          } else {
            displayInvalidLocation(status1);
          }
        });
      };

      google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1>Detour Minimizer</h1>
          <p class="text-muted">Two potential drivers starting and ending in different places - who should drive to minimize the total distance?</p>
        </div>
      </div>
      <div class="row">
        <div id="map-outer" class="col-md-8">
          <div id="map-canvas"></div>
        </div>
        <div class="col-md-4">

          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">Inputs</h4>
            </div>
            <div class="panel-body">
              <form class="form-horizontal" onsubmit="getRoutes(); return false;" novalidate>
                <h5 class="text-muted">Driver1:</h5>
                <div class="form-group form-group-sm">
                  <label class="col-sm-2 control-label">Origin</label>
                  <div class="col-sm-5">
                    <input class="form-control" id="origin-1-lat" type="number" value="37.776969" placeholder="lat">
                  </div>
                  <div class="col-sm-5">
                    <input class="form-control" id="origin-1-lng" type="number" value="-122.445840" placeholder="lng">
                  </div>
                </div>

                <div class="form-group form-group-sm">
                  <label class="col-sm-2 control-label">Dest</label>
                  <div class="col-sm-5">
                    <input class="form-control" id="dest-1-lat" type="number" value="37.711474" placeholder="lat">
                  </div>
                  <div class="col-sm-5">
                    <input class="form-control" id="dest-1-lng" type="number" value="-122.407001" placeholder="lng">
                  </div>
                </div>
                
                <h5 class="text-muted">Driver2:</h5>
                <div class="form-group form-group-sm">
                  <label class="col-sm-2 control-label">Origin</label>
                  <div class="col-sm-5">
                    <input class="form-control" id="origin-2-lat" type="number" value="37.767675" placeholder="lat">
                  </div>
                  <div class="col-sm-5">
                    <input class="form-control" id="origin-2-lng" type="number" value="-122.421078" placeholder="lng">
                  </div>
                </div>

                <div class="form-group form-group-sm">
                  <label class="col-sm-2 control-label">Dest</label>
                  <div class="col-sm-5">
                    <input class="form-control" id="dest-2-lat" type="number" value="37.742702" placeholder="lat">
                  </div>
                  <div class="col-sm-5">
                    <input class="form-control" id="dest-2-lng" type="number" value="-122.414898" placeholder="lng">
                  </div>
                </div>
                
                <div class="form-group form-group-sm">
                  <div class="col-sm-offset-2 col-sm-10">
                    <input class="btn btn-primary" type="submit" value="Calculate Best Route">
                  </div>
                </div>
              </form>
            </div>
          </div>
          
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">Results</h4>
            </div>
            <div class="panel-body">
              <div id="directions_panel"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
